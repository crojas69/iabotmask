<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>IABOT Smartbot – JJMM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Sans-Serif;
      line-height: 1.5em;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #header, #footer {
      flex: 0 0 120px;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      position: sticky;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    #header {
      top: 0;
      background-image: url("https://web2.iabot.com.co/wp-content/uploads/2025/07/HEADER-AF-1.png");
      background-color: #020303;
      background-attachment: scroll;
    }

    #footer {
      bottom: 0;
      background-image: url("https://web2.iabot.com.co/wp-content/uploads/2025/07/FOOTER-AF-1.png");
      background-attachment: scroll;
      background-color: #F6F7F8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      flex: 1 0 auto;
      width: 100%;
      text-align: center;
      padding: 40px;
    }

    .innertube {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 1em;
    }

    .left-image, .center-image {
      height: 120px;
      width: auto;
    }

    .center-image {
      margin: 0 auto;
    }
  </style>
  <link type="image/x-icon" rel="shortcut icon" href="https://iabot.com.co/web/image/website/1/favicon?unique=0693908">
  <meta property="og:image" content="https://www.iabot.com.co/web/image/website/1/logo?unique=0693908">
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div class="innertube">
        <img class="left-image" src="https://web2.iabot.com.co/wp-content/uploads/2025/07/LOGO-IABOT-FONDOS-OSCUROS-2.png" alt="IABOT">
        <img class="right-image" width="220px" src="https://web2.iabot.com.co/wp-content/uploads/2025/07/FEMBOT-para-Header-1.png" alt="IABOT">
      </div>
    </header>

<main id="chat-panel">
  <!-- Aquí se integrará el widget como un panel -->
</main>

    <footer id="footer">
      <img class="center-image" src="https://web2.iabot.com.co/wp-content/uploads/2025/07/LOGO-IABOT-FONDOS-CLAROS-1.png" alt="IABOT">
    </footer>
  </div>



<!-- ✅ Chatwoot en modo panel fijo -->
<style>
  #chat-panel {
    position: relative;
    width: 100%;
    height: calc(100vh - 240px);
    overflow: hidden;
  }

  /* Adaptamos el widget */
  #chat-panel .woot-widget-holder {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    border-radius: 0 !important;
    box-shadow: none !important;
  }

  #chat-panel .woot-widget-holder iframe {
    width: 100% !important;
    height: 100% !important;
    border: none !important;
  }

  .woot-widget-bubble {
    display: none !important;
  }
</style>

<script>
  window.chatwootSettings = {
    hideMessageBubble: true,
    locale: "es",
    type: "expanded_bubble"
  };

  (function(d, t) {
    var BASE_URL = "https://iabot-test-chatwoot.yuq1gm.easypanel.host";
    var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
    g.src = BASE_URL + "/packs/js/sdk.js";
    s.parentNode.insertBefore(g, s);
    g.onload = function() {
      window.chatwootSDK.run({
        websiteToken: "TU_WEBSITE_TOKEN_AQUI",
        baseUrl: BASE_URL
      });

      // ✅ Esperamos que esté listo
      window.chatwoot.on("ready", function() {
        console.log("Chatwoot listo");

        // Verificamos si toggle está disponible
        if (typeof window.chatwootSDK.toggle === "function") {
          window.chatwootSDK.toggle("open");
        } else {
          console.warn("El SDK no está listo para toggle aún");
        }

        // Mover el widget al <main>
        setTimeout(function() {
          var widgetHolder = document.querySelector(".woot-widget-holder");
          var mainPanel = document.getElementById("chat-panel");
          if (widgetHolder && mainPanel) {
            mainPanel.appendChild(widgetHolder);
          }
        }, 1000);
      });
    };
  })(document, "script");
</script>


</body>
</html>
